<!DOCTYPE html>
<html>
    <head>
        <title>Config Page</title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <h2>Configuration</h2>
        <form action="/formhandler" method="post">
            <table cellspacing="10">
                <tr>
                    <td>Empty keg weight in pounds</td>
                    <td>
                        <input
                            type="text"
                            value="{{empty_weight}}"
                            name="empty_weight">
                    </td>
                </tr>

                <tr>
                    <td>Weight Calibrarion Factor</td>
                    <td>
                        <input
                            type="text"
                            value="{{calibration}}"
                            name="calibration">
                    </td>
                </tr>

                <tr>
                    <td>Beer Type</td>
                    <td>
                        <input
                            type="text"
                            value="{{beer_type}}"
                            name="beer_type">
                    </tr>
                </tr>

                <tr>
                    <td>Beer Name</td>
                    <td>
                        <input
                            type="text"
                            value="{{beer_name}}"
                            name="beer_name">
                    </tr>
                </tr>

            </table>
            <button type="submit">Update</button>
        </form>
    </body>
</html>
